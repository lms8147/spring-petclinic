buildscript {
    ext {
        springBootVersion = '2.3.0.RC1'
    }
    repositories {
        mavenLocal()
        maven {
            url = uri('https://repo.spring.io/snapshot')
        }

        maven {
            url = uri('https://repo.spring.io/milestone')
        }

        maven {
            url = uri('https://repo.maven.apache.org/maven2')
        }
    }
    dependencies {
        classpath 'ro.isdc.wro4j.gradle:wro4j-gradle-plugin:1.8.0.Beta4'
    }
}


plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
    id 'jacoco'
    id "io.spring.nohttp" version "0.0.4.RELEASE"
    id 'checkstyle'
    id 'maven-publish'
}

apply plugin: 'wro4j'

group = 'org.springframework.samples'
version = '2.3.0.BUILD-SNAPSHOT'
description = 'petclinic'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext {
    versionBootstrap = '3.3.6'
}

jacoco {
    toolVersion = '0.8.5'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    webjars "org.webjars:bootstrap:${versionBootstrap}"

    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-cache:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}"
    implementation "javax.cache:cache-api:1.1.1"
    implementation "org.ehcache:ehcache:3.8.1"
    implementation "org.webjars:webjars-locator-core:0.45"
    implementation "org.webjars:jquery:2.2.4"
    implementation "org.webjars:jquery-ui:1.11.4"
    implementation "org.webjars:bootstrap:3.3.6"
    implementation "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
    runtimeOnly "com.h2database:h2:1.4.200"
    runtimeOnly "mysql:mysql-connector-java:8.0.20"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.6.2"
    testImplementation "org.mockito:mockito-junit-jupiter:3.3.3"
}

checkstyle {
    toolVersion '8.29'
    configFile = file("src/checkstyle/nohttp-checkstyle.xml")
    configProperties = [ "suppressionFile" : file('src/checkstyle/nohttp-checkstyle-suppressions.xml')]
}

nohttp {
    source.include "**/*"
    source.exclude "**/.git/**/*", "**/.idea/**/*", "**/target/**/", "**/build/**/", "**/.flattened-pom.xml", "**/*.class", "**/fonts/**"
}

webResources {
    setSrcMainDir project.file("src/main/less")
    setDstStaticFolder "static/resources/css"

    bundle('petclinic') {
        css "webjars/bootstrap/$versionBootstrap/less/bootstrap.less"
        css "petclinic.less"

        preProcessor "lessCssImport"
        postProcessor 'less4j'
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test

    reports {
        html.enabled true
    }

    finalizedBy 'jacocoTestCoverageVerification'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            enabled = false

            element = 'CLASS'

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.3
            }
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

